<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="main-image">
                <img src="img/01.webp" alt="">
                <div class="game-text">
                    <h2 class="title">Marvel's Spiderman Miles Morales</h2>
                    <p class="description">Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                </div>
            </div>
            <div class="thumbnails">
                <div class="small-image">
                    <img class="small" src="img/01.webp" alt="">
                </div>
                <div class="small-image">
                    <img class="small" src="img/02.webp" alt="">
                </div>
                <div class="small-image">
                    <img class="small" src="img/03.webp" alt="">
                </div>
                <div class="small-image">
                    <img class="small" src="img/04.webp" alt="">
                </div>
                <div class="small-image">
                    <img class="small" src="img/05.webp" alt="">
                </div>
            </div>
            <div class="buttons">
                <div class="top"><i class="fa-solid fa-caret-up"></i></div>
                <div class="bottom"><i class="fa-solid fa-caret-down"></i></div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
