<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        
    </div>
    <template id="template">
        <div class="carousel">
            <div class="main-image main-0 d-none active">
                <img class="" src="" alt="">
                <div class="game-text">
                    <h2 class="title"></h2>
                    <p class="description"></p>
                </div>
            </div>
            <div class="main-image main-1 d-none">
                <img class="" src="" alt="">
                <div class="game-text">
                    <h2 class="title"></h2>
                    <p class="description"></p>
                </div>
            </div>
            <div class="main-image main-2 d-none">
                <img class="" src="" alt="">
                <div class="game-text">
                    <h2 class="title"></h2>
                    <p class="description"></p>
                </div>
            </div>
            <div class="main-image main-3 d-none">
                <img class="" src="" alt="">
                <div class="game-text">
                    <h2 class="title"></h2>
                    <p class="description"></p>
                </div>
            </div>
            <div class="main-image main-4 d-none">
                <img class="" src="" alt="">
                <div class="game-text">
                    <h2 class="title"></h2>
                    <p class="description"></p>
                </div>
            </div>
            <div class="thumbnails">
                <div class="small-image thumb-0">
                    <img class="small" src="" alt="">
                </div>
                <div class="small-image thumb-1">
                    <img class="small" src="" alt="">
                </div>
                <div class="small-image thumb-2">
                    <img class="small" src="" alt="">
                </div>
                <div class="small-image thumb-3">
                    <img class="small" src="" alt="">
                </div>
                <div class="small-image thumb-4">
                    <img class="small" src="" alt="">
                </div>
                <div class="btn-prev">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div class="btn-next">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </template>
    <script src="js/main.js"></script>
</body>
</html>
